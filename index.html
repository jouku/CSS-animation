<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS-Position</title>
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="card">
      <h1 class="animate__animated animate__fadeInDown">Invitation</h1>
      <h2 class="animate__animated animate__fadeInUp">Welcome to IT - Tech for Women</h2>

      <div class="envelope-container">
        <!-- External SVG Start -->
        <svg class="envelope">
          <use xlink:href="images/envelope.svg#envelope"></use>
        </svg>
        <!-- External SVG End -->
      </div>

      <div>
        <!-- Internal SVG Start -->
        <div>
          <svg width="20" height="20" class="animate__animated animate__flash animate__infinite">
            <circle cx="10" cy="10" r="5" fill="red" />
          </svg>
        </div>
        <div>
          <span>Live Event!</span>
        </div>
        <!-- Internal SVG End -->
      </div>
    </div>


  </div>
</body>

</html>
